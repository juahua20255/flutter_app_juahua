workflows:
  build-android:
    name: Build Android (Flutter 3.7.2)
    max_build_duration: 30
    environment:
      flutter: 3.7.2
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: Build release APK
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
